name: Validate PR Documentation

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR description
        run: |
          echo "Validating PR body..."
          BODY=$(jq -r '.pull_request.body' "$GITHUB_EVENT_PATH")
          echo "PR Body:"
          echo "$BODY"
          if echo "$BODY" | grep -q "\- \[x\]"; then
            echo "✅ Checkbox ticked. Validation passed."
          else
            echo "❌ Please tick the checkbox before merging."
            exit 1
          fi
