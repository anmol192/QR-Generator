name: Validate PR Documentation

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR Checkboxes
        shell: bash
        run: |
          echo "üîç Validating PR checkboxes..."
          BODY=$(jq -r '.pull_request.body // ""' "$GITHUB_EVENT_PATH")
          echo "---- PR BODY START ----"
          echo "$BODY"
          echo "---- PR BODY END ----"

          # Search for any of the 3 checked boxes
          if echo "$BODY" | grep -qiE '\- \[\s*x\s*\]\s*(Frontend|Backend|Both)'; then
            echo "‚úÖ Validation passed: At least one checkbox is checked (Frontend / Backend / Both)."
            exit 0
          else
            echo "‚ùå Validation failed: Please check at least one box ‚Äî Frontend, Backend, or Both."
            exit 1
          fi
