name: Validate PR Documentation

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug ‚Äî print PR body
        run: |
          echo "üîç Printing PR body for debugging..."
          jq -r '.pull_request.body' "$GITHUB_EVENT_PATH" || true

      - name: Validate PR checkboxes
        shell: bash
        run: |
          echo "üîç Validating PR checkboxes..."
          BODY=$(jq -r '.pull_request.body // ""' "$GITHUB_EVENT_PATH")

          echo "---- START BODY ----"
          echo "$BODY"
          echo "---- END BODY ----"

          # Match any markdown checkbox checked: - [x], * [X], etc.
          # Handles cases like "- [x] Frontend", "- [x] **Frontend**", etc.
          if echo "$BODY" | grep -Eiq '(\-|\*)\s*\[\s*x\s*\].*(Frontend|Backend|Both)'; then
            echo "‚úÖ At least one checkbox is checked (Frontend / Backend / Both)"
            exit 0
          else
            echo "‚ùå No checkbox found checked. Please check at least one (Frontend / Backend / Both)"
            exit 1
          fi
